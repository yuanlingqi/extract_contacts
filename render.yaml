services:
  - type: web
    name: contact-extractor-api
    env: python
    buildCommand: pip install -r requirements_api.txt
    startCommand: gunicorn api_server:app --bind 0.0.0.0:$PORT --workers 1 --timeout 300 --worker-class sync
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DISPLAY
        value: :99
    healthCheckPath: /health
